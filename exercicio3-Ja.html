<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="scripts/exercicio3.js"></script>
</head>
<body>
    <section>
        <label for="valor">Valor Original(R$): </label>
        <input type="number" id="valor" >

        <label for="desconto">Desconto(R$): </label>
        <input type="number" id="desconto" >
        
        <p id="resultado"></p>

        <button onclick="calculadoraDesconto()">Calcular</button> <!-- onClick: ao clicar no botão, chama a função "calcularDesconto" -->
    </section>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fdeaee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }


  section {
    display: flex;
    flex-direction: column; 
    /* font-weight: bold; */
    gap: 10px;                /* espaço entre eles */
    width: 250px;
  }

  input, select, textarea {
    width: 90%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #339b81;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #367c5f;
  }
</style>

</body>
</html>
